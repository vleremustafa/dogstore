{% extends "layout/appLayout.html" %}

{% block title %}Outfit Create{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Add Outfit</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Add Outfit</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action=" outfits-store" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="small mb-1">Title :</label>
                                <input class="form-control py-4" name="title" type="text" placeholder="Enter title"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Cost :</label>
                                <input class="form-control py-4" name="cost" type="number" placeholder="Enter cost"/>
                            </div>
                            
                            <div class="form-group">
                                <label class="small mb-1" for="photo">Photo</label>
                                <input class="form-control py-4" name="photo" id="photo" type="file"
                                       placeholder="Enter photo"/>
                            </div>
                            <br> <br>
                          
                          
                            <div class="form-group">
                                <label class="small mb-1" for="category">Category</label>
                                <select class="form-control" name="category_id" id="category">
                                    <option value="">zgjedh nje kategori</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                        
                 
                        </div>
                        </div>
                            <input class="btn btn-primary" value="Create Category" type="submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
