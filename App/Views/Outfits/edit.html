{% extends "layout/appLayout.html" %}

{% block title %}Outfit Edit{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Edit Outfit</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-2">Edit Outfit</h3>
                    </div>

                    <div class="card-body">
                        <form method="post" action=" outfits-update" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{{ outfit.id }}">
                            <div class="form-group">
                                <label class="small mb-1">Title :</label>
                                <input class="form-control py-4" name="title" type="text" value="{{ outfit.title }}" placeholder="Enter title"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Cost</label>
                                <input class="form-control py-4" name="cost" value="{{ outfit.cost }}" type="text" placeholder="Enter isbn"/>
                            </div>
                          
                            <div class="form-group">
                                <label class="small mb-1" for="photo">Photo</label>
                                <input class="form-control py-4" name="photo" id="photo" type="file"
                                       placeholder="Enter photo"/>
                            </div>
                            <br> <br>
                            <div id="authors">
                             
                            <div class="form-group">
                                <label class="small mb-1" for="category">Category</label>
                                <select class="form-control" name="category_id" id="category">
                                    <option value="">zgjedh nje kategori</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == outfit.category_id %} selected {% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input class="btn btn-primary" id="login" value="Edit Outfit"
                                   type="submit" x/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>

{% endblock %}
